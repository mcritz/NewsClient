<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsClient</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require-jquery/0.25.0/require-jquery.min.js"></script>
</head>
<body>

<div id="main"></div>

<script>
require([
	'jquery',
	'https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js',
	'https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'
], function(
	$,
	_,
	Backbone
) {

var NewsItem = Backbone.Model.extend({
	title : 'News Flash',
	content : 'Stay tuned for important newsâ€¦'
});

var trumpSucks = new NewsItem({
	title : 'Oh Boy!',
	content : 'Trump Chosen as GOP Candidate'
});

var MainViewClass = Backbone.View.extend({
	events : {
		'click' : 'sayHello'
	},
	initialize : function() {
		console.log('hello');
		this.render();
 	},
 	render : function() {
 		this.$el.html('<h1>' + this.model.get('title') + '</h1><p>' +  this.model.get('content') + '</p>');
 	},
 	sayHello : function() {
 		alert('hi!');
 	}
}); // MainView

var helloView = new MainViewClass({
	el : '#main',
	model : trumpSucks
}); // mainView

}); // require

</script>
</body>
</html>
