<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NewsClient</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require-jquery/0.25.0/require-jquery.min.js"></script>
</head>
<body>

<div id="main"></div>

<script>
require([
	'jquery',
	'https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js',
	'https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'
], function(
	$,
	_,
	Backbone
) {

var MainView = Backbone.View.extend({
	initialize : function() {
		console.log('hello');
		this.render();
 	},
 	render : function() {
 		this.$el.html('Hello World!');
 	}
}); // MainView

var hello = new MainView({
	el : '#main'
}); // mainView

}); // require

</script>
</body>
</html>
